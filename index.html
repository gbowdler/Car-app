<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <title>DriveDash</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DriveDash">

    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://cdn.what3words.com/javascript-components@4.0.1/dist/what3words/what3words.esm.js"></script>
</head>
    
<body>

    <div id="status-bar">
    <img src="logo.png" id="app-logo" alt="Logo">
    <h1 id="clock">00:00</h1>
    <p id="location-text">0 MPH</p>
</div>

    <div class="grid-container">
        <button class="btn green" data-action="nav-home">NAV HOME</button>
        <button class="btn blue" data-action="message-chia">MSG CHIA</button>
        <button class="btn purple" data-action="voice-log">VOICE LOG</button>
        <button class="btn amber" data-action="fuel">FUEL</button>
        <button class="btn red" data-action="w3w">W3W</button>
        <button class="btn grey" data-action="show-logs">VIEW LOGS</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Information</h2>
            <div id="modal-body"></div>
            <button class="close-btn" data-action="close-modal">CLOSE</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
